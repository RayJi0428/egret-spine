<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js" src-release2="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js" src-release2="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js" src-release2="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js" src-release2="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js" src-release2="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js" src-release2="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js" src-release2="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/dragonBones/dragonBones.js" src-release="libs/modules/dragonBones/dragonBones.min.js" src-release2="libs/modules/dragonBones/dragonBones.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/cloudnet/Game.js"></script>
	<script egret="game" src="bin-debug/cloudnet/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/cloudnet/Main.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Animation.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/AnimationState.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/AnimationStateData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/AssetManager.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/AtlasAttachmentLoader.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/Attachment.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/AttachmentLoader.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/AttachmentType.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/BoundingBoxAttachment.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/ClippingAttachment.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/MeshAttachment.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/PathAttachment.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/PointAttachment.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/attachments/RegionAttachment.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/BlendMode.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Bone.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/BoneData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Constraint.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Event.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/EventData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/IkConstraint.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/IkConstraintData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/PathConstraint.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/PathConstraintData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/SharedAssetManager.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Skeleton.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/SkeletonBounds.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/SkeletonClipping.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/SkeletonData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/SkeletonJson.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Skin.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Slot.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/SlotData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Texture.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/TextureAtlas.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/TransformConstraint.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/TransformConstraintData.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Triangulator.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Updatable.js"></script>
	<script egret="game" src="bin-debug/spine/core/src/Utils.js"></script>
	<script egret="game" src="bin-debug/spine/impl/AdapterTexture.js"></script>
	<script egret="game" src="bin-debug/spine/impl/SkeletonRenderer.js"></script>
	<script egret="game" src="bin-debug/spine/impl/SlotRenderer.js"></script>
	<script egret="game" src="bin-debug/spine/impl/SpineUtil.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="720"
         data-content-height="1280"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
